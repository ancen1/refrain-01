<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品展示</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>作品展示</h1>
    </header>

    <main>
        <section class="gallery">
            <div class="work">
                <img src="images/work1.jpg" alt="作品1" class="preview">
                <p>作品 1 描述</p>
            </div>
            <div class="work">
                <img src="images/work2.jpg" alt="作品2" class="preview">
                <p>作品 2 描述</p>
            </div>
            <div class="work">
                <img src="images/work3.jpg" alt="作品3" class="preview">
                <p>作品 3 描述</p>
            </div>
        </section>
    </main>

    <!-- 大图预览 -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="预览">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
